<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event</title>
  </head>
  <body>
    <h1>Event</h1>
    <!-- Event Listener/Event Handler always starts with the word 'on' -->
    <button onclick="firstFunctionCall()">First button. Click me!</button>
    <!-- No Event Listener/Event Handler in this second button. -->
    <button class="second-button">Second button. Click me!</button>
    <button class="third-button">Third button. Click me!</button>
    <p class="number-generation"></p>
    <!-- The form is an Event Bubbling example  -->
    <form onclick="alert('This is form!')">
      <div onclick="alert('This is div!')">
        <button onclick="alert('This is button!')">
          Fourth button. Click me!
        </button>
      </div>
    </form>
    <br />
    <button onclick="callNameMethod()">Fifth button. Click me!</button>
    <script src="event.js"></script>
  </body>
</html>
